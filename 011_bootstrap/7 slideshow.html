<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel in Bootstrap</title>

    <link rel="stylesheet" href="./modules/bootstrap/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <div class="carousel slide" id="carousel" data-bs-ride="carousel">
                    
                    <div class="carousel-inner">
                        <div class="carousel-item active" data-bs-interval="5000">
                            <img class="img-fluid" src="./img/carousel1.jpg" alt="carousel">
                        </div>
                        <div class="carousel-item" data-bs-interval="5000">
                            <div class="carousel-caption">
                                <h5>Título de mi artículo</h5>
                                <p>Lorem ipsum dolor sit amet consectetur.</p>
                            </div>
                            <img class="carousel-fluid" src="./img/carousel2.jpg" alt="carousel">
                        </div>
                        <div class="carousel-item" data-bs-interval="5000">
                            <img class="carousel-fluid" src="./img/carousel3.jpg" alt="carousel">
                        </div>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev"><span class="carousel-control-prev-icon" area-hidden="true"><span class="visually-hidden">Previous</span></span></button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next"><span class="carousel-control-next-icon" area-hidden="true"><span class="visually-hidden">Next</span></span></button>
                    
                    <div class="carousel-indicators">
                        <button type="button" class="active" data-bs-target="#carousel" data-bs-slide-to="0" area-label="Slide 1"></button>
                        <button type="button" class="" data-bs-target="#carousel" data-bs-slide-to="1" area-label="Slide 2"></button>
                        <button type="button" class="" data-bs-target="#carousel" data-bs-slide-to="2" area-label="Slide 3"></button>
                    </div>


                </div>
            </div>
        </div>
    </div>


    <script src="./modules/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
