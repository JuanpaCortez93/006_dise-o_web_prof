<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to Bootstrap</title>

    <link rel="stylesheet" href="../modules/bootstrap/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div class="row my-5">
            <div class="col">
                <form action="">

                    <div class="row">
                        <div class="col-sm-12 col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" name="" id="nombre" class="form-control" placeholder="John and Maria">
                        </div>

                        <div class="col-sm-12 col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="" id="email" class="form-control" placeholder="John and Maria">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12 col-md-6 mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea name="" id="mensaje" cols="30" rows="1" class="form-control"></textarea>
                        </div>

                        <div class="col-sm-12 col-md-6 mb-3">
                            <div class="row">
                                <div class="col-sm-12 col-md-6">
                                    <label for="" class="form-label">Estado civil</label>
                                    <div class="form-check">
                                        <label for="" class="form-label">Soltero</label>
                                        <input type="radio" name="estado-civil" id="" class="form-check-input">
                                    </div>
                                    <div class="form-check">
                                        <label for="" class="form-label">Casado</label>
                                        <input type="radio" name="estado-civil" id="" class="form-check-input">
                                    </div>
                                </div>

                                <div class="col-sm-12 col-md-6">
                                    <label for="" class="form-label">País</label>
                                    <select name="" id="pais" class="form-select">
                                        <option value="mexico">Mexico</option>
                                        <option value="españa">España</option>
                                        <option value="argentina">Argentina</option>
                                    </select>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-12 d-flex justify-content-center">
                                <div class="form-check mb-3">
                                    <input type="checkbox" name="terminos" id="terminos" class="form-check-input">
                                    <label for="terminos" class="form-label">Acepto términos y condiciones</label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary" style="width: 100%;">Send</button>
                        </div>
                        
                        

                    </div>



                </form>
            </div>
        </div>
    </div>


    <script src="../modules/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
